{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>{{ user.username }}さんがログイン中です</h1>
        <a href="{% url 'logout' %}">ログアウト</a>
    {% else %}
        <h1>メインメニュー</h1>
        <p>メニューと言いつつログインする他選択肢は無い</p>
        <a href="{% url 'login' %}">ログインする</a>

    {% endif %}

{% endblock content %}
